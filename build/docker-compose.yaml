version: "3.9"
services:
    todo-app:
        container_name: todo-list
        build:
            context: ../
            dockerfile: build/Dockerfile
        image: todo-list:latest
        ports:
            - "8080:8080"
            - "8081:8081"
        networks:
            - todo
        depends_on:
            - todo-postgres
        environment:
            - POSTGRES_PASSWORD=todo_app
            - POSTGRES_USERNAME=todo_app
            - POSTGRES_HOST=todo-postgres
            - OTEL_EXPORTER_GRPC_ENDPOINT=todo-otel-collector
        restart: always
    todo-postgres:
        container_name: todo-postgres
        build:
            context: ./pg
            dockerfile: Dockerfile
        ports:
           - "5432:5432"
        networks:
            - todo
        environment:
            - POSTGRES_PASSWORD=postgres
    todo-jaeger:
        container_name: todo-jaeger
        image: jaegertracing/all-in-one:1.35.1
        ports:
            - "16686:16686"
            - "14268"
            - "14250"
        environment:
            - COLLECTOR_OTLP_ENABLED=true
        networks:
            - todo
    todo-otel-collector:
        container_name: todo-otel-collector
        image: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib:0.52.0
        ports:
            - "1888:1888"
            - "13133:13133"
            - "4317:4317"
            - "4318:4318"
            - "55670:55679"
        depends_on:
            - todo-jaeger
        networks:
            - todo
        volumes:
            - ./otel-collector/otel-local-config.yaml:/etc/collector-gateway.yaml
        command: ["--config=/etc/collector-gateway.yaml"]
    todo-prometheus:
        container_name: todo-prometheus
        build:
            context: ./prometheus
            dockerfile: Dockerfile
        ports:
            - "9090:9090"
        networks:
            - todo
    todo-grafana:
        container_name: todo-grafana
        image: grafana/grafana-oss
        ports:
            - "3000:3000"
        volumes:
            - "grafana-data:/var/lib/grafana"
        networks:
            - todo

volumes:
    grafana-data:


networks:
    todo:
        driver: bridge
        