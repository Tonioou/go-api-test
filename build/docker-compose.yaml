version: "3.9"
services:
    app:
        container_name: todo-list
        build: 
            context: ../
            dockerfile: build/Dockerfile
        image: todo-list:latest
        ports: 
            - "8080:8080"
        networks:
            - todo
        environment:
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_USERNAME=postgres
            - POSTGRES_HOST=postgres
        depends_on:
            - postgres
    postgres:
        container_name: postgres
        build:
            context: ./pg
            dockerfile: Dockerfile
        ports: 
           - "5432:5432"        
        networks:
            - todo
        environment:
            - POSTGRES_PASSWORD=postgres            
networks:
    todo:
        driver: bridge
        